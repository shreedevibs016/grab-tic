{% extends 'base.html' %}

{% block main%}

  <main class="main">

 <section id="hero" class="hero section dark-background">

      <img src="/static/assets/img/hero-bg.jpg" alt="" data-aos="fade-in">

      <div class="container d-flex flex-column align-items-center">
        
                 <div class="col-lg-6">
                    <h3 class="my-4">Signup</h3>
            <form action="" method="post" data-aos="fade-up" data-aos-delay="500">
              {% csrf_token %}
              <div class="row gy-4">

                <div class="col-md-10">
                  <!-- <input type="text" name="name" class="form-control" placeholder="Movie Name" required=""> -->
                   {{ form.phone }}
                   {% if form.phone.errors %}
                   <p class="small text-danger" style="font-size: 15px;">{{ form.phone.errors.0 }}</p>
                   {% endif %}
                </div>

                <div class="col-md-12 text-center">
                  <button type="submit" style="color: #fff; background-color: #ff4a17; border: 0px; padding: 10px 30px; transition: 0.4s; border-radius: 50px;">Signup</button>
                </div>

                <div class="col-md-12 text-center ">

                   {% if error %}
                   <p class="small text-danger" style="font-size: 15px;">{{ error }}</p>
                   {% endif %}
                </div>

              </div>
            </form>
          </div><!-- End Contact Form -->
      </div>

    </section>

  </main>

{% endblock %}
